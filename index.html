<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>BAJA ETS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        nav {
            background-color: #000; /* Set your desired background color */
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 6px solid #BF1C2D; /* Set your desired border color and thickness */
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        li {
            margin: 0 15px;
        }

        a {
            color: #ffffff; /* Set your desired text color */
            text-decoration: none;
            font-size: 16px;
        }
        img {
            max-height: 60px;
        }

        section {
            display: none;
            padding: 20px;
            background-color: #000;
            margin-top: 60px;
            color: #ffffff;
        }

        section.active {
            display: block;
        }

    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <img src="images\BAJA LOGO blanc(1).png" alt="Baja White">
    <ul>
        <li><a href="#whatwedo">WHAT WE DO</a></li>
        <li><a href="#fundraisingevent">FUNDRAISING EVENT</a></li>
        <li><a href="#team">TEAM</a></li>
        <li><a href="#prizes">PRIZES</a></li>
        <li><a href="#partners">PARTNERS</a></li>
        <li><a href="#history">HISTORY</a></li>
    </ul>
</nav>

<section id="home" class="active">
    <h2>baja blast</h2>
</section>

<section id="whatwedo">
    <h2>WHAT WE DO</h2>
</section>

<section id="fundraisingevent">
    <h2>FUNDRAISING EVENT</h2>
</section>

<section id="team">
    <h2>TEAM</h2>
</section>

<section id="prizes">
    <h2>PRIZES</h2>
</section>

<section id="partners">
    <h2>PARTNERS</h2>
</section>

<section id="history">
    <h2>HISTORY</h2>
</section>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                const targetSectionId = this.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetSectionId);

                // Hide all sections
                document.querySelectorAll('section').forEach(section => {
                    section.classList.remove('active');
                });

                // Show the target section
                targetSection.classList.add('active');

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

</body>
</html>
