<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BAJA ETS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        nav {
            background-color: #000; /* Set your desired background color */
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 6px solid #BF1C2D; /* Set your desired border color and thickness */
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        li {
            margin: 0 15px;
        }

        a {
            color: #ffffff; /* Set your desired text color */
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            color: #BF1C2D; /* Set your desired color on hover */
        }
        img {
            max-height: 60px;
            cursor: pointer;
        }

        section {
            display: none;
            padding: 20px;
            background-color: #000;
            margin-top: 60px;
            color: #ffffff;
        }        
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <a href="pages\index.html"><img src="images\BAJA LOGO blanc(1).png" alt="Baja White"></a>
    <ul>
        <li><a href="pages\whatwedo.html">WHAT WE DO</a></li>

    </ul>
</nav>

<div id="content">
    <section>
        <h2>FUNDRAISING EVENT</h2>
    </section>
</div>

<script>
    // Function to load content dynamically
    function loadContent(url) {
        fetch(url)
            .then(response => response.text())
            .then(html => {
                document.getElementById('content').innerHTML = html;
            });
    }

    // Load home content by default
    loadContent('pages\\home.html');

    // Optional: Add smooth scrolling behavior
    document.querySelectorAll('a[href^=""]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault(); // Prevent default behavior of anchor links
            loadContent(this.getAttribute('href'));
        });
    });
</script>

</body>
</html>
